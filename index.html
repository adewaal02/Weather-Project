<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" , initial-scale="1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="Stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

</head>
<body>
<div class="container">
    <br>
    <br>
    <br>
    <br>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">
                <br>
                <form class="d-flex" role="search" id="form">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" id="submit" type="submit">Search</button>
                </form>
            </h5>
            <br>
            <div class="row">
             <div class="col-md-6">
               <ul>
                    <li>
                       <h5 id="city">
                        New York
                       </h5> 
                    </li>
                    <li>
                        Tuesday 11:16
                    </li>
                    <li>
                        Humidity: <span id="humidity">%</span>
                    </li>
                    <li id="description">
                        Wind
                    </li>
                </ul> 
            </div>
            
            <div class= "col-md-6">        
                <div class="clearfix weather-temperature">
                    
                    <img src="https://cdn-icons-png.flaticon.com/512/3222/3222672.png" id="icon" alt= sunny width=50px> <strong class="units" id="temperature">24  </strong>
                        <span class="units"><a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span>
                </div> 

            </div>
            </div>
           <br>

        </div>
    </div>
    <small>
        <a href="https://github.com/adewaal02/Week-7-Project" target="_blank">Open-Sourced</a> by Anel De Waal
    </small>
</div>

</body>

<script src="src/script.js"></script>
</html>
